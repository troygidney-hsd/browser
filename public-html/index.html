    <script>
        const container = document.getElementById('container');
        const svgElement = document.getElementById('floating-svg');
        const speed = 2; // Adjust the speed of the floating SVG

        let svgWidth = svgElement.width.baseVal.value;
        let svgHeight = svgElement.height.baseVal.value;

        let xPos = Math.random() * (container.clientWidth - svgWidth);
        let yPos = Math.random() * (container.clientHeight - svgHeight);
        let xDirection = speed;
        let yDirection = speed;

        function moveSvg() {
            xPos += xDirection;
            yPos += yDirection;

            if (xPos <= 0) {
                xPos = 0;
                xDirection = speed;
            } else if (xPos >= container.clientWidth - svgWidth) {
                xPos = container.clientWidth - svgWidth;
                xDirection = -speed;
            }

            if (yPos <= 0) {
                yPos = 0;
                yDirection = speed;
            } else if (yPos >= container.clientHeight - svgHeight) {
                yPos = container.clientHeight - svgHeight;
                yDirection = -speed;
            }

            svgElement.style.transform = `translate(${xPos}px, ${yPos}px)`;

            requestAnimationFrame(moveSvg);
        }

        moveSvg();
    </script>
